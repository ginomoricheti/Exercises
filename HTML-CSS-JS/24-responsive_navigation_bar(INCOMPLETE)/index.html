<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/25-neuromorphism_side_bar_menu/style.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti</title>
</head>

<body>
  <input type="checkbox" id="check">
  <label class="button open" for="check"><i class="fas fa-bars"></i></label>
  <div class="side-bar">
    <!-- TTITLE --------------------------------------------------------------------------->
    <div class="title">
      <div class="logo">Logo</div>
      <label class="button close" for="check"><i class="fas fa-times"></i></label>
    </div>
    <!-- BUTTONS --------------------------------------------------------------------------->
    <ul>
      <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
      <li><a href="#"><i class="fas fa-link"></i></i>Shortcuts</a></li>
      <li><a href="#"><i class="fas fa-stream"></i></i>Overview</a></li>
      <li><a href="#"><i class="fas fa-calendar-week"></i></i>Events</a></li>
      <li><a href="#"><i class="fas fa-question-circle"></i></i>About</a></li>
      <li><a href="#"><i class="fas fa-sliders-h"></i></i>Services</a></li>
      <li><a href="#"><i class="fas fa-phone-volume"></i></i>Contact</a></li>
      <li><a href="#"><i class="fas fa-comments"></i></i>Feedback</a></li>
    </ul>
    <!-- ICONS --------------------------------------------------------------------------->
    <div class="media-icons">
      <a href="#"><i class="fa fa-facebook-f"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-youtube"></i></a>
    </div>
  </div>
</body>

</html>
