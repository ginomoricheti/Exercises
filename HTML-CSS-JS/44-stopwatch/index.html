<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/44-stopwatch/styles.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti Stopwatch</title>
</head>

<body>
  
<div class="container">
  <div class="stopwatch-box">
    <h1 id="display-time">00:00:00</h1>
    <div class="buttons">
      <img src="/HTML-CSS-JS/44-stopwatch/images/stop.png" onclick="watchStop()">
      <img id="play-pause" src="/HTML-CSS-JS/44-stopwatch/images/start.png" onclick="watchStart()">
      <img src="/HTML-CSS-JS/44-stopwatch/images/reset.png" onclick="watchReset()">
    </div>
  </div>
</div>

</body>
<script src="/HTML-CSS-JS/44-stopwatch/scripts.js"></script>
</html>
