<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="/HTML-CSS-JS/59-product_page_design/styles.css">
  <!-- Link to Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <!-- Title of the page -->
  <title>Gino Morichetti Product Page Design</title>
</head>

<body>

<!-- Main container -->
<div class="hero">
  <div class="product">
    <div class="gallery">
      <img src="/HTML-CSS-JS/59-product_page_design/images/image1.png">
      <div class="controls">
        <span class="btn"></span>
        <span class="btn"></span>
        <span class="btn"></span>
      </div>
    </div>
    <div class="details">
      <h1>Remeruski</h1>
      <h2>$13.600<sup>99</sup></h2>
      <h3>30% OFF</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, consequuntur. Laboriosam nulla excepturi architecto ea pariatur accusantium doloribus tempore?</p>

      <form>
        <div class="size-select">
          <p>Size</p>
          <label for="small">
            <input type="radio" name="size" id="small">
            <span>S</span>
          </label>
          <label for="medium">
            <input type="radio" name="size" id="medium">
            <span>M</span>
          </label>
          <label for="large">
            <input type="radio" name="size" id="large">
            <span>L</span>
          </label>
          <label for="x-large">
            <input type="radio" name="size" id="x-large">
            <span>XL</span>
          </label>
          <label for="xx-large">
            <input type="radio" name="size" id="xx-large">
            <span>XXL</span>
          </label>
        </div>

        <div class="color-select">
          <p>Color</p>
          <label for="red">
            <input type="radio" name="color" id="red">
            <span class="color-1"></span>
          </label>
          <label for="green">
            <input type="radio" name="color" id="green">
            <span class="color-2"></span>
          </label>
          <label for="blue">
            <input type="radio" name="color" id="blue">
            <span class="color-3"></span>
          </label>
          <label for="yellow">
            <input type="radio" name="color" id="yellow">
            <span class="color-4"></span>
          </label>
        </div>

        <div class="quantity-select">
          <p>Quantity</p>
          <input type="number" value="1">
        </div>

        <button>Buy Now</button>


      </form>

    </div>
  </div>
</div>



</body>
<script src="/HTML-CSS-JS/59-product_page_design/scripts.js"></script>
</html>
