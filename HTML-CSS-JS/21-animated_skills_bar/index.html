<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/21-animated_skills_bar/style.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti</title>
</head>

<body>
  <div class="container">
    <!-- HTML BOX -->
    <div class="skill_box">
      <span class="title">HTML</span>
      <div class="skill_bar">
        <span class="skill_per html">
          <span class="tooltip">90%</span>
        </span>
      </div>
    <!-- CSS BOX -->
    <div class="skill_box">
      <span class="title">CSS</span>
      <div class="skill_bar">
        <span class="skill_per css">
          <span class="tooltip">77%</span>
        </span>
      </div>
    <!-- JS BOX -->
    <div class="skill_box">
      <span class="title">Js</span>
      <div class="skill_bar">
        <span class="skill_per js">
          <span class="tooltip">25%</span>
        </span>
      </div>
    <!-- NodeJs BOX -->
    <div class="skill_box">
      <span class="title">NodeJs</span>
      <div class="skill_bar">
        <span class="skill_per nodejs">
          <span class="tooltip">40%</span>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
