<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/22-responsive_contact_us/style.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="image_box">
        <img src="/HTML-CSS-JS/22-responsive_contact_us/contact_us-img.jpg" alt="">
      </div>
      <form action="#">
        <div class="title">Send us a message</div>
        <div class="input_box">
          <input type="text" required>
          <label for="">Enter your name</label>
        </div>
        <div class="input_box">
          <input type="text" required>
          <label for="">Enter your email</label>
        </div>
        <div class="message_box">
          <textarea name="" id="" cols="30" rows="10" required></textarea>
          <label for="">Enter your message</label>
        </div>
        <div class="input_box">
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
