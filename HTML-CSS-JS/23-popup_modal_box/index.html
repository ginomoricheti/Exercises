<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/23-popup_modal_box/style.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti</title>
</head>

<body>
  <input type="checkbox" id="check">
  <label class="show-button" for="check">Delete</label>
  <div class="background"></div>
  <div class="alert-box">
    <div class="icon">
      <i class="fas fa-exclamation"></i>
    </div>
      <header>Confirm</header>
      <p>Are you sure want to permanently delete this photo?</p>
      <div class="btns">
        <label for="check">Yes, I'm sure.</label>
        <label for="check">Cancel</label>
      </div>
    </div>
  </div>
</body>

</html>
