<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="/HTML-CSS-JS/57-select_menu_design/styles.css">
  <!-- Link to Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <!-- Title of the page -->
  <title>Gino Morichetti Select Menu</title>
</head>

<body>
  
<!-- Main container -->
<div class="hero">

<!-- Selector container -->
<div class="selector">

  <!-- Select field -->
  <div id="select-field">
    <!-- Text indicating the selected option -->
    <p id="select-text">Select Social Media</p>
    <!-- Arrow icon for indicating dropdown -->
    <img id="arrow" class="rotate" src="/HTML-CSS-JS/57-select_menu_design/src/images/arrow.png">
  </div>

  <!-- List of options -->
  <ul id="list">
    <!-- Options -->
    <li class="options">
      <img src="/HTML-CSS-JS/57-select_menu_design/src/images/facebook.png">
      <p>Facebook</p>
    </li>
    <li class="options">
      <img src="/HTML-CSS-JS/57-select_menu_design/src/images/instagram.png">
      <p>Instagram</p>
    </li>
    <li class="options">
      <img src="/HTML-CSS-JS/57-select_menu_design/src/images/twitter.png">
      <p>Twitter</p>
    </li>
    <li class="options">
      <img src="/HTML-CSS-JS/57-select_menu_design/src/images/whatsapp.png">
      <p>Whatsapp</p>
    </li>
    <li class="options">
      <img src="/HTML-CSS-JS/57-select_menu_design/src/images/youtube.png">
      <p>Youtube</p>
    </li>
    <li class="options">
      <img src="/HTML-CSS-JS/57-select_menu_design/src/images/pinterest.png">
      <p>Pinterest</p>
    </li>
  </ul>

</div>

</div>

</body>
<!-- Link to external JavaScript file -->
<script src="/HTML-CSS-JS/57-select_menu_design/scripts.js"></script>
</html>
