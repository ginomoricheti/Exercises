<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/54-website_coming_soon/styles.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti Launching Website Countdown</title>
</head>

<body>
  
<div class="hero">
  <img src="/HTML-CSS-JS/54-website_coming_soon/images/logo.png" class="logo">

  <div class="content">
    <p>Website Is Under Maintenance</p>
    <h1>We're <span>Launching</span> Soon</h1>
    <div class="launch-time">
      <div>
        <p id="days">00</p>
        <span>Days</span>
      </div>
      <div>
        <p id="hours">00</p>
        <span>Hours</span>
      </div>
      <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <button>Learn More <img src="/HTML-CSS-JS/54-website_coming_soon/images/triangle.png"></button>
  </div>
  <img src="/HTML-CSS-JS/54-website_coming_soon/images/rocket.png" class="rocket">
</div>

</body>
<script src="/HTML-CSS-JS/54-website_coming_soon/scripts.js"></script>
</html>
