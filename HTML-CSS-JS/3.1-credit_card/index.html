<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="/CreditCard-v2/style.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="/CreditCard-v2/images/logo.png" alt="">
        <h5>Mater Card</h5>
      </span>
      <img src="/CreditCard-v2/images/chip.png" alt="" class="chip">
    </header>

    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">8888 6666 4444 2222</h5>
        <h5 class="name">Gino Morichetti</h5>
      </div>
      <div class="valid-date">
        <h6>Valid Thru</h6>
        <h5>15/09</h5>
      </div>
    </div>

  </div>
</body>
</html>
