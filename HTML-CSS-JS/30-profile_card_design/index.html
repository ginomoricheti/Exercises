<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/30-profile_card_design/style.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti</title>
</head>

<body>

  <div class="main-box">
    <div class="content">
      <input type="checkbox" id="check">
      <label for="check" class="box">
        <div class="share">Share</div>
        <div class="cancel">Cancel</div>
      </label>
      <div class="image-box">
        <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?q=80&w=1998&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <div class="about">
          <div class="details">
            <div class="name">Armando</div>
            <div class="job">Carpintero</div>
            <div class="icons">
              <a href=""><i class="fab fa-facebook-f"></i></a>
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-whatsapp"></i></a>
              <a href=""><i class="fab fa-github"></i></a>
              <a href=""><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
