<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/51-email_subscription/styles.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti Email Subscription</title>
</head>

<body>
  
<div class="hero">
  <h3>Coming Soon!</h3>
  <h1>OurBrand New <br>Website Is on It's Way</h1>
  <p>Subscribe for more details.</p>
  <form name="submit-to-google-sheet">
    <input type="email" name="Email" placeholder="Text your email ID" required>
    <button type="submit"><img src="/HTML-CSS-JS/51-email_subscription/images/send-icon.png" width="30px"></button>
  </form>
  <span id="msg"></span>
</div>


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxgP_Vp6c1N9Y53u_055nXVu5RN6x0Xk_YRUMG4XWFLSuh04s0U2xqeomfU_0jpKZpZkw/exec';
  const form = document.forms['submit-to-google-sheet'];
  const msg = document.getElementById('msg');
  const input = document.getElementsByName('Email')[0];

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = 'Thank You for subscribing!';
        input.value = '';
        setTimeout( ()=> {
          msg.innerHTML = '';
        }, 5000)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
