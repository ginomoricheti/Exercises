<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/HTML-CSS-JS/28-responsive_Cards/style.css">
  <script src="https://kit.fontawesome.com/44ead951f6.js" crossorigin="anonymous"></script>
  <title>Gino Morichetti</title>
</head>

<body>

  <div class="container">
    <div class="box">
      <div class="image fighter">

      </div>
      <div class="name">AATROX</div>
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
      </div>
      <p>El top mas pinchila de latam</p>
      <div class="btns">
        <button>Build</button>
        <button>Runes</button>
      </div>
    </div>
    <div class="box">
      <div class="image mage">
        <img src="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blt1259276b6d1efa78/5db05fa86e8b0c6d038c5ca2/RiotX_ChampionList_ahri.jpg?quality=90&width=250" alt="">

        <i class="fas fa-star"></i>

        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>

        <button>Build</button>

    </div>

        <i class="fas fa-star"></i>

      </div>
      <p>Bienvenidos a league of draven!</p>
      <div class="btns">
        <button>Build</button>
        <button>Runes</button>
      </div>
    </div>
