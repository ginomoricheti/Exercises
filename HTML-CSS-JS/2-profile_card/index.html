<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile Card Design</title>
		<link rel="stylesheet" href="/HTML-CSS-JS/2-profile_card/style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'
		/>
	</head>

<body>
	<div class="profile-card">
		<div class="likes">
			<i class='bx bx-upvote' ></i>
			<i class='bx bx-downvote' ></i>
		</div>
		<div class="image">
			<img src="/HTML-CSS-JS/2-profile_card/profile.jpg" alt="" class="profile-img">
		</div>

		<div class="text-data">
			<span class="name">Gino Morichetti</span>
			<span class="job">International Commerce</span>
		</div>

		<div class="media-buttons">
			<a href="https://www.linkedin.com/in/ginomorichetti/" target="_blank" referrerpolicy="no-referrer" style="background: #0e76a8"  class="link">
				<i class='bx bxl-linkedin' ></i>
			</a>
			<a href="https://github.com/ginomoricheti" target="_blank" referrerpolicy="no-referrer" style="background: #171515" class="link">
				<i class='bx bxl-github' ></i>
			</a>
			<a href="https://twitter.com/GinoMorichetti" target="_blank" referrerpolicy="no-referrer" style="background: #00acee" class="link">
				<i class='bx bxl-twitter' ></i>
			</a>
			<a href="https://www.instagram.com/" target="_blank" referrerpolicy="no-referrer" style="background: #E4405F" class="link">
				<i class='bx bxl-instagram' ></i>
			</a>
			<a href="https://wa.me/5493584120188" target="_blank" referrerpolicy="no-referrer" style="background: #25d366" class="link">
				<i class='bx bxl-whatsapp' ></i>
			</a>
		</div>

		<div class="buttons">
			<button class="button">Add me</button>
			<button class="button">Call me</button>
		</div>

	</div>
</body>

</html>
